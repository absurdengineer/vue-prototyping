<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box{
            background-color: purple;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
       {{ greeting }}
       <input type="text" v-model="greeting">
       <hr>
       <div v-if="isVisible" class="box"></div>
       <!-- v-if is simillar to if statement in js -->
       <hr>
       <div v-show="isVisible" class="box">/div>
        <!-- v-show is simillar to v-if. Only difference is for false value it will render the div on dom with display:none;
        and for false value v-if doesn't render the div to DOM at all.
        -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting : "Hello Vue 3!",
                    isVisible: false
                }
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
